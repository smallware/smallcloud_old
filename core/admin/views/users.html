
<div id="users" class="sca-pane">
    <md-toolbar ng-controller="ToolbarController">
        <div class="md-toolbar-tools">

            <md-button class="md-icon-button"
                       aria-label="Menu"
                       ng-click="toggleNav()"
                       hide-gt-md>
                <i class="mdi mdi-menu"></i>
            </md-button>

            <md-button class="md-icon-button" aria-label="Settings">
                <i class="mdi mdi-apple-mobileme"></i>
            </md-button>

            <h2>
                <span>Toolbar with Icon Buttons</span>
            </h2>

            <span flex></span>

        </div>
    </md-toolbar>

    <div class="sca-banner">
        <h1>This is users banner!</h1>
    </div>

        CONTENT
